group 'uk.co.thirstybear'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

ext {
    versions = [
            groovy    : '2.3.11',
            selenium  : '2.51.0',
            spock     : '1.1-groovy-2.4-rc-1',
            geb       : '0.13.1'
    ]
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${versions.groovy}"

    testCompile "org.seleniumhq.selenium:selenium-java:${versions.selenium}"

    testCompile "org.spockframework:spock-core:${versions.spock}", {
        exclude module: "groovy-all"
    }

    testCompile "org.gebish:geb-core:${versions.geb}"
    testCompile "org.gebish:geb-spock:${versions.geb}"
}
